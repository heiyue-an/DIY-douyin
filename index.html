      * {
        margin: 0;

        box-sizing: border-box;

          width: 100%;

      }

      .col {
        float: left;
        margin: 16px 0px;
      }

      #vid-home::after {
        content: "";
        display: block;
        visibility: hidden;
        height: 0;
        clear: both;
        font-size: 0;
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        margin-left: 4px;
        margin-right: 4px;
        height: 0;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .video-title {
        padding: 8px;
        text-align: center;
        font-weight: bold;
        font-size: 1.5em;
        color: red;
      }
    </style>
